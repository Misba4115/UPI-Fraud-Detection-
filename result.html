<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Fraud Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-background {
        background: url('{{ url_for("static", filename="images/dark-blue-technology-background-free-vector.jpg") }}') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UPI Fraud Prediction</div>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('details') }}">Detect</a></li>
                <li><a href="{{ url_for('help') }}">Help</a></li>
            </ul>
        </nav>
    </header>

    <section class = "result-background">
        <section class="result-section">
            <h2><u>Detection Result</u></h2>
            <!-- result.html -->
            <p>The transaction is classified as a <strong class="{{ 'fraud' if prediction == 'Fraud Transaction' else 'not-fraud' }}">{{ prediction }}</strong>.</p>
            <a href="{{ url_for('details') }}" class="btn">Try Another Transaction</a>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 UPI Fraud Detection. All Rights Reserved.</p>
    </footer>
</body>
</html>
